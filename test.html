
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线测试系统</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 " style="min-width: 400px;">

  <div class="flex flex-col items-center justify-center h-screen w-[80%] mx-auto ">
    <div id="alert" class="fixed alert alert-success shadow-lg w-1/2 top-[8vh] hidden">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span>提交成功！</span>
      </div>
    </div>
    <div class="w-full bg-white shadow-md py-4 px-8 flex justify-between items-center">
      <a href="./index.html" class="btn btn-primary">返回</a>
      <div class="text-lg font-bold flex-1 flex  justify-center">测试名称</div>
      <button class="btn btn-primary" onclick="showAlert()">提交测试</button>
      <script>
        function showAlert() {
          document.getElementById("alert").classList.remove("hidden");
          setTimeout(function() {
            document.getElementById("alert").classList.add("hidden");
            window.location.href = "./home.html";
          }, 2000);
        }
      </script>
    
    </div>
    <div class="w-full bg-white shadow-md py-4 px-4 flex justify-between items-center mt-4">
      <div class="text-sm">测试时间：2023-06-01 08:00~10:00</div>
      <div class="text-sm">难度：中等</div>
      <div class="text-sm">题目数量：20</div>
    </div>
    <div class="w-full bg-white shadow-md py-4 px-8 flex flex-col items-start mt-4">
      <div class="text-lg font-bold mb-4">单选题</div>
      <div class="w-full flex flex-col items-start">
        <div class="w-full flex items-center mb-2">
          <input type="radio" id="option1" name="question1" value="option1">
          <label for="option1" class="ml-2">选项1</label>
        </div>
        <div class="w-full flex items-center mb-2">
          <input type="radio" id="option2" name="question1" value="option2">
          <label for="option2" class="ml-2">选项2</label>
        </div>
        <div class="w-full flex items-center mb-2">
          <input type="radio" id="option3" name="question1" value="option3">
          <label for="option3" class="ml-2">选项3</label>
        </div>
      </div>
    </div>
    <div class="w-full bg-white shadow-md py-4 px-8 flex flex-col items-start mt-4">
      <div class="text-lg font-bold mb-4">多选题</div>
      <div class="w-full flex flex-col items-start">
        <div class="w-full flex items-center mb-2">
          <input type="checkbox" id="option4" name="question2" value="option4">
          <label for="option4" class="ml-2">选项1</label>
        </div>
        <div class="w-full flex items-center mb-2">
          <input type="checkbox" id="option5" name="question2" value="option5">
          <label for="option5" class="ml-2">选项2</label>
        </div>
        <div class="w-full flex items-center mb-2">
          <input type="checkbox" id="option6" name="question2" value="option6">
          <label for="option6" class="ml-2">选项3</label>
        </div>
      </div>
    </div>
    <div class="w-full bg-white shadow-md py-4 px-8 flex flex-col items-start mt-4">
      <div class="text-lg font-bold mb-4">判断题</div>
      <div class="w-full flex flex-col items-start">
        <div class="w-full flex items-center mb-2">
          <input type="radio" id="option7" name="question3" value="option7">
          <label for="option7" class="ml-2">正确</label>
        </div>
        <div class="w-full flex items-center mb-2">
          <input type="radio" id="option8" name="question3" value="option8">
          <label for="option8" class="ml-2">错误</label>
        </div>
      </div>
    </div>
    <div class="w-full bg-white shadow-md py-4 px-8 flex flex-col items-start mt-4">
      <div class="text-lg font-bold mb-4">简答题</div>
      <div class="w-full flex flex-col items-start">
        <textarea class="w-full h-32 border border-gray-300 rounded-md p-2" placeholder="请输入答案"></textarea>
      </div>
    </div>
  </div>
  

</body>
</html>
