<input type="checkbox" id="my-modal-1" class="modal-toggle" />

        <input type="text" placeholder="A" class="input text-white input-bordered  max-w-xs" />

        <input type="text" placeholder="C" class="input text-white input-bordered  max-w-xs" />
        <input type="text" placeholder="D" class="input text-white input-bordered  max-w-xs" />

    <div class="my-4">
      正确答案:
      <input type="text" placeholder="正确答案" class="input text-white input-bordered w-full max-w-xs" />
    </div>
    <div class="my-4">
      试题解析:
      <input type="text" placeholder="试题解析" class="input text-white input-bordered w-full max-w-xs" />
    </div>

    <div class="modal-action">
      <label for="my-modal-1" class="btn btn-primary">发布题目</label>
    </div>
  </div>
</label>

<body class="bg-gray-100 h-screen overflow-y-scroll text-black">
  <div id="alert" class="fixed alert alert-success shadow-lg w-1/2 top-[8vh] left-[25%] hidden">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span id="alertspan">准备开始测试</span>
    </div>
  </div>


  <header class="flex justify-between items-center py-4 px-8 bg-white shadow-lg">
    <a href="./index_t.html" class="text-3xl font-bold">在线测试</a>
    <div class="flex flex-1 justify-center items-center">
      <a href="./index_t.html" class="mx-4 underline cursor-pointer">测试管理</a>
      <a href="./class_t.html" class="mx-4 cursor-pointer">课堂管理</a>
    </div>
    <div class="dropdown dropdown-bottom">
      <label tabindex="0" class="avatar cursor-pointer">
        <div class="w-12 rounded-full">
          <img src="/img/dsm.jpeg" />
        </div>
      </label>
      <ul tabindex="0" class="dropdown-content -left-20  shadow  menu bg-gray-200 w-40 p-2 rounded-box">
        <li class="hover:bg-gray-500 ">
          <a href="./testrecord.html">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            发布记录
          </a>
        </li>
        <li class="hover:bg-gray-500 ">
          <a href="/login.html">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            退出登录
          </a>
        </li>
      </ul>
    </div>


  </header>


  <div class="w-4/5 my-1 h-[85%] overflow-y-scroll scrollbar-none border mx-auto shadow-lg mt-[3vh] p-4 flex flex-col">

    <div class="flex space-x-3 items-center m-4">
      <h1>选择题型：</h1>
      <label for="my-modal-1" class="btn btn-accent">发布单选题</label>
      <label for="my-modal-2" class="btn btn-secondary">发布多选题</label>
      <label for="my-modal-3" class="btn btn-info">发布判断题</label>
      <label for="my-modal-4" class="btn btn-primary">发布简答题</label>
    </div>

    <div class="border-2 ">
      <h1 class="">我的题库</h1>

    </div>


    <script>
      function showAlert() {
        document.getElementById("alert").classList.remove("hidden");
        setTimeout(function () {
          document.getElementById("alert").classList.add("hidden");
          window.location.href = "./test.html";
        }, 1000);
      }
      function showAlert2() {
        document.getElementById("alert").classList.remove("hidden");
        document.getElementById("alertspan").innerHTML = '准备进入刷题模式'
        setTimeout(function () {
          document.getElementById("alert").classList.add("hidden");

          window.location.href = "./questions.html";
        }, 1000);
      }
    </script>
