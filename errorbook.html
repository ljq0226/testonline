        <p class="text-lg font-bold mb-2">在长度为 n 的顺序表中删除第 i个元素(1≤i≤n)时，元素移动的次数为( )。</p>
        <div class="options space-y-2">
          <div class="option flex items-center space-x-2">

            <input type="radio" class="radio radio-success" id="option1" name="option" value="option1">

          <div class="option flex items-center space-x-2">

          </div>

            <input type="radio" class="radio radio-success" checked id="option4" name="option" value="option4">
            <label for="option4">D: <span>n-i</span> </label>
          </div>
          <div class="w-full bg-gray-200 h-[30vh] mt-10">
            <h1>您的选择：A</h1>
            <h1>参考答案：  <span class="text-green-400 text-2xl bold-lg">D</span></h1>
            <div class="mt-4">
              <h1>解析:</h1>
              在长度为n的顺序表中删除第i个元素时，需要将第i+1至第n个元素都向前移动一位，因此元素移动的次数为n-i。因此正确答案为D。
            </div>
